<form [formGroup]="formulario" (ngSubmit)="onsubmit()" method="get">
  <div class="filter-box">

    <!--filtro de busqueda por id semillero, nombre semillero y estado-->
    <div class="row">
      <div class="col-sm">
        <label for="numeroDocumento" class="etiqueta-form"><strong>CÃ©dula</strong></label>
        <input id="numeroDocumento" name="numeroDocumento" class="form-control" type="number"
          placeholder="Numero documento" formControlName="numeroDocumento">
      </div>

      <!--div class="col-sm">
        <label for="nombre" class="etiqueta-form"><strong>Nombre</strong></label>
        <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre integrante" formControlName="nombre">
      </div-->

      <div class="col-sm">
        <label for="estado" class="etiqueta-form"><strong>Estado</strong></label>
        <select id="estado" name="estado" class="form-select" formControlName="estado" [ngClass]="{'default-selected': formulario.get('estado')?.value==''}">
          <option value="" disabled selected hidden>Estado Integrante</option>
          @for (key of enumTranslationService.getEnumKeys(estadoIntegranteEnum); track $index) {
          <option [value]="key">{{enumTranslationService.getEnumValueByKey(estadoIntegranteEnum,key)}}</option>
          }
        </select>
      </div>
      <div class="col-sm">
        <label for="rolSemillero" class="etiqueta-form"><strong>Rol </strong></label>
        <select id="rolSemillero" name="rolSemillero" class="form-select" formControlName="rolSemillero" [ngClass]="{'default-selected': formulario.get('rolSemillero')?.value==''}">
          <option value="" disabled selected hidden>Rol Integrante</option>
          @for (key of rolIntegranteSemillero; track $index) {
          <option [value]="key.id">{{key.rolSemillero}}</option>
          }
        </select>
      </div>
      <div class="colm-sm">

      </div>
    </div>
    <div class="row">
      <div class="col controls">
        <label class="form-label listar">Mostrar
          <select class="form-select form-select-sm" formControlName="pageSize">
            @for (pag of paginas; track $index) {
            <option [value]="pag">{{pag}}</option>
            }
          </select>
        </label>
        @if (!mostrarBtnCrearIntegrante && !rolFuncionario) {
        <button type="button" class="secondaryBTN" (click)="toggleFormulario()">
          <div class="button-content">
            <span class="material-symbols-outlined secondaryBTN-icon">
              add
            </span>
            <span class="text">Integrante</span>
          </div>
        </button>
      }
        <button type="button" class="secondaryBTN" (click)="limpiarCampos()">
          <div class="button-content">
            <span class="material-symbols-outlined secondaryBTN-icon">
              filter_alt
            </span>
            <span class="text">Limpiar</span>
          </div>
        </button>

        <button type="submit" class="primaryBTN">
          <div class="button-content">
            <span class="material-symbols-outlined primaryBTN-icon">
              search
            </span>
            <span class="text">Buscar</span>
          </div>
        </button>

      </div>
    </div>
    <div class="form-guide-line"></div>
  </div>

  <!-- Tabla Paginada  -->
  @if(mostrarFormularioCrear==false){
    <app-datatable [datatableInputs]="datatableInputs" (changePageEmitter)="changePage($event)"
    (movePageEmitter)="movePage($event)"></app-datatable>
  }@else{
    <div>
      <app-crear-integrante/>
    </div>
  }
</form>
