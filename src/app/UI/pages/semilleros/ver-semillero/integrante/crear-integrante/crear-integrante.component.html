<form [formGroup]="formularioCrear" (ngSubmit)="onsubmitCrear()" method="get">
  <div class="filter-box">
    <div class=" d-flex justify-content-center">
      <h5 class="etiqueta-form"><strong>Asociar integrante a un semillero</strong></h5>
    </div>
    <!--formulario de buscar el integrante-->
    <form [formGroup]="formularioConsultar" (ngSubmit)="onsubmitConsultar()" method="get">
      <div class="row">
        <div class="col-sm">
          <label for="tipoDocumento" class="etiqueta-form"><strong>Tipo Documento</strong><span
              class="text-red-500">*</span></label>
          <select id="tipoDocumento" name="tipoDocumento" class="form-select" formControlName="tipoDocumento">
            <option value="" disabled selected hidden>Tipo Documento del Integrante</option>
            @for (key of enumTranslationService.getEnumKeys(tipoDocumentoEnum); track $index) {
            <option [value]="key">{{enumTranslationService.getEnumValueByKey(tipoDocumentoEnum,key)}}</option>
            }
          </select>
          <div id="badFeedback" class="invalid-feedback"
            [style.display]="!this.formularioConsultar.get('tipoDocumento')?.valid && this.formularioConsultar.get('tipoDocumento')?.touched ? 'block' : 'none'">
            Seleccione un tipo de documento valido
          </div>
        </div>
        <div class="col-sm">
          <label for="numeroDocumento" class="etiqueta-form"><strong>Número Documento</strong><span
              class="text-red-500">*</span></label>
          <input id="numeroDocumento" name="numeroDocumento" class="form-control" type="number"
            placeholder="Número Documento" formControlName="numeroDocumento">
          <div id="badFeedback" class="invalid-feedback"
            [style.display]="!this.formularioConsultar.get('numeroDocumento')?.valid && this.formularioConsultar.get('numeroDocumento')?.touched ? 'block' : 'none'">
            Digita un numero de documento valido (1 - 50 caracteres)
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col controls">
          <button type="submit" class="primaryBTN">
            <div class="button-content">
              <span class="material-symbols-outlined primaryBTN-icon">
                person_search
              </span>
              <span class="text">Consultar</span>
            </div>
          </button>
          <button type="button" class="secondaryBTN">
            <div class="button-content">
              <span class="material-symbols-outlined secondaryBTN-icon">
                person_add
              </span>
              <span class="text">Crear Usuario</span>
            </div>
          </button>
        </div>
      </div>

      <!--formulario de asociar el integrante-->
      <div class="row">
        <div class="col-sm">
          <label for="nombre" class="etiqueta-form"><strong>Integrante</strong></label>
          <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre"
            formControlName="nombre">

        </div>
        <div class="col-sm">
          <label for="programa" class="etiqueta-form"><strong>Programa</strong></label>
          <select id="programa" name="programa" class="form-select" formControlName="programa">
            <option value="" disabled selected hidden>Programa del Integrante</option>
            <option value="">No Aplica</option>
            <!--TODO SE PUEDE TRAER EL PROGRAMA AL QUE PERTENECE EL USUARIO -->
            <!--@for (key of enumTranslationService.getEnumKeys(estadoIntegranteEnum); track $index) {
        <option [value]="key">{{enumTranslationService.getEnumValueByKey(estadoIntegranteEnum,key)}}</option>
        }-->
          </select>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm">
        <label for="rolSemillero" class="etiqueta-form"><strong>Rol Semillero</strong><span
            class="text-red-500">*</span></label>
        <select id="rolSemillero" name="rolSemillero" class="form-select" formControlName="rolSemillero">
          <option value="" disabled selected hidden>Rol del Integrante</option>
          @for (key of rolIntegranteSemillero; track $index) {
          <option [value]="key.id">{{key.rolSemillero}}</option>
          }
        </select>
        <div id="badFeedback" class="invalid-feedback"
        [style.display]="!this.formularioCrear.get('rolSemillero')?.valid && this.formularioCrear.get('rolSemillero')?.touched ? 'block' : 'none'">
        Seleccione un rol de semillero valido
      </div>
      </div>

      <div class="col-sm">
        <label for="estadoIntegrante" class="etiqueta-form"><strong>Estado</strong></label>
        <select id="estadoIntegrante" name="estadoIntegrante" class="form-select" formControlName="estadoIntegrante">
          <!--option [value]="" disabled selected hidden>Activo</!--option-->
          @for (key of enumTranslationService.getEnumKeys(estadoIntegranteEnum); track $index) {
          <option [value]="key">{{enumTranslationService.getEnumValueByKey(estadoIntegranteEnum,key)}}</option>
          }
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col controls">
        <button type="button" class="secondaryBTN" (click)="limpiarCampos()">
          <div class="button-content">
            <span class="material-symbols-outlined secondaryBTN-icon">
              filter_alt
            </span>
            <span class="text">Limpiar</span>
          </div>
        </button>

        <button type="submit" class="primaryBTN">
          <div class="button-content">
            <span class="material-symbols-outlined primaryBTN-icon">
              check_circle
            </span>
            <span class="text">Asociar</span>
          </div>
        </button>
      </div>
    </div>

  </div>
</form>
