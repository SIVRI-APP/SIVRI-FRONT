<form [formGroup]="formulario" (ngSubmit)="onSubmit()" method="get">
    <div class="row">
        <div class="modal-header d-flex justify-content-center">
            <span class="material-symbols-outlined">
                add
            </span>
        </div>
        <div class="modal-body d-flex flex-column justify-content-center align-items-center">
            <p>Agregar Documento</p>           
        </div>

        <div class="modal-body d-flex flex-column justify-content-center align-items-center" style="gap: 15px;">
            <div class="row w-75">
                <div class="col-sm">
                    <label for="documentoId" class="etiqueta-form"><strong>Documento</strong></label>
                    <select id="documentoId" name="documentoId" class="form-select" formControlName="documentoId" (change)="seleccionarDocumento($event)">
                        <option value="" disabled selected hidden>Seleccione un Documento del Listado</option>
                            @for (key of this.documentos.documentos; track key.id) {
                                <option [value]="key.id">{{key.nombre}}</option>
                            }
                    </select>
                    <div id="badFeedback" class="invalid-feedback" [style.display]="!this.formulario.get('documentoId')?.valid && this.formulario.get('documentoId')?.touched ? 'block' : 'none'"> 
                        Debes seleccionar un Documento de la lista
                    </div>
                </div>
            </div>

            <div class="row w-75">
                <div class="col-sm">
                    <label for="responsableDocumento" class="etiqueta-form"><strong>Responsable del Documento</strong></label>
                    <select id="responsableDocumento" name="responsableDocumento" class="form-select" formControlName="responsableDocumento">
                        <option value="" disabled selected hidden>El responsable de cargar el documento</option>
                        @for (key of enumTranslationService.getEnumKeys(responsableDocumentoEnum); track $index) {
                        <option [value]="key">{{enumTranslationService.getEnumValueByKey(responsableDocumentoEnum, key)}}</option>
                        }
                    </select>
                    <div id="badFeedback" class="invalid-feedback" [style.display]="!this.formulario.get('responsableDocumento')?.valid && this.formulario.get('responsableDocumento')?.touched ? 'block' : 'none'"> 
                        Debes seleccionar un Responsable de la lista
                    </div>
                </div>
            </div>

            <div class="row w-75">                
                <div class="col-sm">
                    <label for="cantidad" class="etiqueta-form"><strong>Cantidad</strong></label>
                    <input id="cantidad" name="cantidad" class="form-control" type="number" placeholder="Cantidad" formControlName="cantidad">
                    <div id="badFeedback" class="invalid-feedback" [style.display]="!this.formulario.get('cantidad')?.valid && this.formulario.get('cantidad')?.touched ? 'block' : 'none'"> 
                        Digita la Cantidad de Archivos a Subir
                    </div>
                </div>
            </div>

            <div class="row w-75">
                <div class="col-sm">
                    <input class="form-check-input" type="checkbox" value="" id="obligatorio" name="obligatorio" formControlName="obligatorio">
                    <label for="obligatorio" class="etiqueta-form"><strong>¿Obligatorio?</strong></label>
                </div>
            </div>
            
        </div>
        
        <div class="modal-footer d-flex flex-column justify-content-center align-items-center">
            <button type="submit" class="btn btn-outline-dark">Crear Observación</button>
        </div>
    </div>
</form>
