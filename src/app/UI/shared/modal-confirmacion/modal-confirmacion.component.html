<div class="modal-header">
    <h4 class="modal-title">{{ titulo }}</h4>
    <span class="material-symbols-outlined" (click)="enviarRespuesta(false)">
        close
    </span>
</div>
<div class="modal-body">
    <p>{{ mensaje }}</p>
</div>
<div class="modal-footer">

    <button type="button" class="primaryBTN" (click)="enviarRespuesta(true)">
        <div class="button-content">
            <span class="text">Aceptar</span>
        </div>
    </button>

    <button type="button" class="secondaryBTN" (click)="enviarRespuesta(false)">
        <div class="button-content">
            <span class="text">Cancelar</span>
        </div>
    </button>
</div>
