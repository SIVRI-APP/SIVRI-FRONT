<div class="row">
    <div class="col text-end"><button class="btn btn-secondary btn-sm text-center" type="button" style="display: inline;" data-bs-target="#gestionConvocatorias-agregarDocumento" data-bs-toggle="modal">Agregar Documento</button></div>
</div>

<div class="modal fade" role="dialog" tabindex="-1" id="gestionConvocatorias-agregarDocumento">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Agregar Documento a la Convocatoria</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col"><label class="form-label">Tipo de Documento</label><select class="form-select">
                                <optgroup label="Documentos Iniciales">

                                    <option value="13">Acta de Constitucion</option>
                                </optgroup>
                                <optgroup label="Documentos Intermedios">
                                    <option value="">Informe Parcial</option>
                                </optgroup>
                                <optgroup label="Documentos Finales">
                                    <option value="">Informe Final</option>
                                    <option value="" selected=""></option>
                                </optgroup>
                            </select></div>
                        <div class="col-xl-4 text-center"><label class="form-label">¿Obligatorio?</label><select class="form-select">
                                <optgroup label="¿Es el documento Obligatorio?">
                                    <option value="">Si</option>
                                    <option value="">No</option>
                                    <option value="" selected=""></option>
                                </optgroup>
                            </select></div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col text-end"><button class="btn btn-primary" type="button">Agregar Documento</button></div>
                    </div>

            </div>
        </div>
    </div>
</div>
